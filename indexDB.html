<!DOCTYPE html>
<html>
<head>
  <title>Fitness Dashboard</title>
  <link rel="stylesheet" type="text/css" href="stylesDB.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Fitness Dashboard</h1>
  </header>
  
  <div class="container">
    <div class="sidebar">
      <ul>
        <li class="active">Dashboard</li>
        <a href="index.html"><li>Home</li></a>
        <a href="index.html#services"><li>Services</li></a>
        <a href="reviews.html"><li>Review</li></a>
      </ul>
    </div>
    
    <div class="content">
      <h2>Welcome, Future MuscleMan!</h2>
      <p>Here's an overview of your fitness progress:</p>
      
      <div class="stats">
        <div class="stat">
          <h3>Steps</h3>
          <p>10,000</p>
        </div>
        
        <div class="stat">
          <h3>Calories Burned</h3>
          <p>500</p>
        </div>
        
        <div class="stat">
          <h3>Distance</h3>
          <p>5 miles</p>
        </div>
      </div>
      
      <div class="graph">
        <canvas id="fitnessChart"></canvas>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
